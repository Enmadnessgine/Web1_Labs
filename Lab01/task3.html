<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Завдання 3</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
    }
    .wrapper {
      width: 900px;
      margin: 30px auto;
    }
    .columns {
      display: flex;
      gap: 120px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="columns">
      <ul>
        <li>Троянди</li>
        <li>Гвоздики</li>
        <li>Тюльпани</li>
        <li>Ромашки</li>
      </ul>

      <ol>
        <li>
          Фрукти:
          <ul>
            <li>Ананас</li>
            <li>Апельсин</li>
            <li>Банан</li>
            <li>Яблуко</li>
            <li>Мандарин</li>
          </ul>
        </li>

        <li>
          Овочі:
          <ol type="a">
            <li>Картопля</li>
            <li>Огірок</li>
            <li>Буряк</li>
            <li>Морква</li>
            <li>Баклажан</li>
          </ol>
        </li>

        <li>
          Ягоди:
          <ul type="circle">
            <li>Полуниця</li>
            <li>Малина</li>
            <li>Смородина</li>
          </ul>
        </li>
      </ol>

    </div>
  </div>

</body>
</html>
