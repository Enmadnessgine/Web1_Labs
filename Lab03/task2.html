<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Робота з формою</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
        }
        .form-block {
            width: 500px;
            padding: 20px;
            margin: 30px auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
            vertical-align: top;
        }
    </style>
</head>
<body>

<h2 align="center">Варіант 1</h2>

<div class="form-block">
<form action="#" method="post">
<table>

<tr>
    <td>Логін:</td>
    <td><input type="text" name="login"></td>
</tr>

<tr>
    <td>Пароль:</td>
    <td><input type="password" name="password"></td>
</tr>

<tr>
    <td>Повторіть пароль:</td>
    <td><input type="password" name="password2"></td>
</tr>

<tr>
    <td>Стать:</td>
    <td>
        <input type="radio" name="gender"> чоловік
        <input type="radio" name="gender"> жінка
    </td>
</tr>

<tr>
    <td>Вкажіть країну:</td>
    <td>
        <select name="country">
            <option>Україна</option>
            <option>Польща</option>
            <option>Німеччина</option>
        </select>
    </td>
</tr>

<tr>
    <td>Про себе:</td>
    <td>
        <textarea name="about" rows="4" cols="30"></textarea>
    </td>
</tr>

<tr>
    <td></td>
    <td>
        <input type="submit" value="Відправити">
    </td>
</tr>

</table>
</form>
</div>


<h2 align="center">Варіант 2</h2>

<div class="form-block">
<form action="#" method="post">
<table>

<tr>
    <td>Логін:</td>
    <td><input type="text" name="login"></td>
</tr>

<tr>
    <td>Пароль:</td>
    <td><input type="password" name="password"></td>
</tr>

<tr>
    <td>Повторіть пароль:</td>
    <td><input type="password" name="password2"></td>
</tr>

<tr>
    <td>Стать:</td>
    <td>
        <input type="radio" name="gender"> чоловік
        <input type="radio" name="gender"> жінка
    </td>
</tr>

<tr>
    <td>Вкажіть місто:</td>
    <td>
        <select name="city" size="3">
            <option>Житомир</option>
            <option>Київ</option>
            <option>Львів</option>
        </select>
    </td>
</tr>

<tr>
    <td>Інтереси:</td>
    <td>
        <input type="checkbox" name="hobby"> футбол
        <input type="checkbox" name="hobby"> шахи
        <input type="checkbox" name="hobby"> малювання
        <input type="checkbox" name="hobby"> музика
    </td>
</tr>

<tr>
    <td></td>
    <td>
        <input type="reset" value="Очистити">
        <input type="submit" value="Відправити">
    </td>
</tr>

</table>
</form>
</div>

</body>
</html>
