<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Анкета відвідувача ресторану</title>
<style>
body{font-family:Arial;background:#f2f2f2}
form{width:700px;margin:20px auto;padding:20px;background:#fff;border:1px solid #ccc}
fieldset{margin-bottom:15px;padding:10px}
label{display:block;margin-top:10px}
</style>
</head>
<body>

<form>

<h2>Анкета відвідувача ресторану</h2>

<fieldset>
<legend>Контактна інформація</legend>

<label for="name">Ім'я</label>
<input type="text" id="name" name="name" required placeholder="Введіть ваше ім'я" pattern="[A-Za-zА-Яа-яІіЇїЄє]{2,}">

<label for="email">Email</label>
<input type="email" id="email" name="email" required placeholder="example@gmail.com" autocomplete="off">

<label for="phone">Телефон</label>
<input type="text" id="phone" name="phone" placeholder="+380XXXXXXXXX" pattern="\+380[0-9]{9}">

<label for="readonly">Номер анкети</label>
<input type="text" id="readonly" value="REST-2026-001" readonly>

<label for="disabled">Промокод</label>
<input type="text" id="disabled" placeholder="Недоступно" disabled>

</fieldset>

<fieldset>
<legend>Деталі візиту</legend>

<label for="date">Дата відвідування</label>
<input type="date" id="date" name="date" required>

<label for="guests">Кількість гостей</label>
<input type="number" id="guests" name="guests" min="1" max="20" required placeholder="1-20">

<label for="rating">Оцінка (1-10)</label>
<input type="range" id="rating" name="rating" min="1" max="10" value="5"
oninput="ratingOutput.value=this.value">
<output id="ratingOutput">5</output>

<label for="satisfaction">Рівень задоволеності</label>
<meter min="0" max="10" value="8"></meter>

<label>Чи порадите нас друзям?</label>
<label><input type="radio" name="recommend" value="yes" checked> Так</label>
<label><input type="radio" name="recommend" value="no"> Ні</label>

</fieldset>

<fieldset>
<legend>Меню та вподобання</legend>

<label for="dish">Оберіть страви</label>
<select id="dish" name="dish" multiple required>
<optgroup label="Основні страви">
<option value="steak" selected>Стейк</option>
<option value="pasta">Паста</option>
</optgroup>
<optgroup label="Десерти">
<option value="tiramisu">Тірамісу</option>
<option value="icecream">Морозиво</option>
</optgroup>
</select>

<label for="drink">Улюблений напій</label>
<input list="drinks" id="drink" name="drink" placeholder="Оберіть або введіть напій">
<datalist id="drinks">
<option value="Кава">
<option value="Чай">
<option value="Сік">
<option value="Вино">
</datalist>

<label>Додаткові послуги</label>
<label><input type="checkbox" name="service" value="music" checked> Жива музика</label>
<label><input type="checkbox" name="service" value="kids"> Дитяча зона</label>
<label><input type="checkbox" name="service" value="vip"> VIP-зал</label>

<label for="color">Улюблений колір інтер'єру</label>
<input type="color" id="color" name="color">

<label for="files">Завантажити фото</label>
<input type="file" id="files" name="files" multiple>

</fieldset>

<fieldset>
<legend>Додаткові коментарі</legend>

<label for="comments">Ваші побажання</label>
<textarea id="comments" name="comments" rows="4" placeholder="Напишіть ваші враження..." spellcheck="false"></textarea>

<label>Заповнення анкети</label>
<progress value="80" max="100"></progress>

</fieldset>

<br>

<button type="button" onclick="alert('Дані перевірені')">Перевірити дані</button>
<input type="submit" value="Відправити">
<input type="reset" value="Очистити">

</form>

</body>
</html>
